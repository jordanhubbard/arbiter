# Arbiter Configuration

server:
  http_port: 8080
  https_port: 8443
  enable_http: true
  enable_https: false
  tls_cert_file: ""  # Path to TLS certificate (when ready)
  tls_key_file: ""   # Path to TLS key (when ready)
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  type: sqlite
  path: ./arbiter.db

beads:
  bd_path: bd  # Path to bd executable
  auto_sync: true
  sync_interval: 5m
  compact_old_days: 90  # Compact closed beads older than 90 days

agents:
  max_concurrent: 10
  default_persona_path: ./personas
  heartbeat_interval: 30s
  file_lock_timeout: 10m

security:
  enable_auth: false  # Disabled for initial development
  pki_enabled: false  # Will be enabled when certificates are provided
  ca_file: ""
  require_https: false
  allowed_origins:
    - "*"  # CORS - adjust in production

# Projects - Arbiter is registered with itself as the first project
projects:
  - id: arbiter
    name: Arbiter
    git_repo: /home/runner/work/arbiter/arbiter
    branch: copilot/register-arbiter-project
    beads_path: .beads
    context:
      build_command: "go build -o arbiter ./cmd/arbiter || go build"
      test_command: "go test ./..."
      description: "An agentic based coding orchestrator for both on-prem and off-prem development"
      language: "Go"
      primary_maintainer: "jordanhubbard"

web_ui:
  enabled: true
  static_path: ./web/static
  refresh_interval: 5  # seconds
