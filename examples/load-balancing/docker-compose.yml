version: '3.8'

services:
  # PostgreSQL - shared state database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: loom
      POSTGRES_USER: loom
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loom"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Loom Instance 1
  loom-1:
    image: loom:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_TYPE: postgres
      DATABASE_DSN: postgresql://loom:changeme@postgres:5432/loom?sslmode=disable
      INSTANCE_NAME: instance-1
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Loom Instance 2
  loom-2:
    image: loom:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_TYPE: postgres
      DATABASE_DSN: postgresql://loom:changeme@postgres:5432/loom?sslmode=disable
      INSTANCE_NAME: instance-2
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Loom Instance 3
  loom-3:
    image: loom:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_TYPE: postgres
      DATABASE_DSN: postgresql://loom:changeme@postgres:5432/loom?sslmode=disable
      INSTANCE_NAME: instance-3
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    depends_on:
      - loom-1
      - loom-2
      - loom-3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "8081:8081"  # Status endpoint
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:

networks:
  default:
    name: loom-network
